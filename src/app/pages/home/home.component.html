<div class="center-table">
  <ng-container *ngIf="loading">
    <div class="center-screen">
      <mat-spinner></mat-spinner>
    </div>
  </ng-container>
  <mat-card>
  <mat-card-header>
    <mat-card-subtitle>Cressref API</mat-card-subtitle>
    <mat-card-title>
      <mat-form-field class="example-form-field">
        <mat-label>Search</mat-label>
        <input matInput type="text" [(ngModel)]="query">
        <button matSuffix mat-icon-button aria-label="Clear" (click)="loadData()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-title>
  </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="publisher">
          <th mat-header-cell *matHeaderCellDef> Publisher </th>
          <td mat-cell *matCellDef="let element"> {{ element.publisher }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef> Source </th>
          <td mat-cell *matCellDef="let element"> {{ element.source }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{ element.title && element.title.length > 0 ? element.title[0] : '' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     [pageSize]="pageSize"
                     [length]="totalRows"
                     [pageIndex]="currentPage"
                     showFirstLastButtons
                     (page)="pageChanged($event)" 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
